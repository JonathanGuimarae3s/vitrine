<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Karolina</title>
    <link rel="shortcut icon" href="imagens/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>  
        <label class="imagens">
            <picture>
                <source media="(max-width:580px )" srcset="imagens/logos/logo-2.png">
                <img src="imagens/logos/logo-oficical-1.png" class="logo" alt="logo da kids Karolina">
            </picture>
        </label>
        <nav>
        <a href="https://www.instagram.com/kidskarolina/" target="_blank" class="icones"><img src="imagens/icone/instagram+.png"  alt="icone do instagram"></a> 

        <a href="https://www.facebook.com/profile.php?id=100061056625479" target="_blank" class="icones" ><img src="imagens/icone/icone-facebook.png" alt="icone do facebook"></a>
        
        <a href="https://api.whatsapp.com/send?phone=+5521982441600" target="_blank" class="icones"><img src="imagens/icone/whatsapp.png"  alt="icone do whatsapp"></a>
        </nav>
    
    </header>
    <main>
       
        <h1>Coleção atual</h1>
        <section class="produtos">
            <section class="produto">
                <div class="content">
                    <div class="dress">

                        <div class="nome">

                        <div class="links">

                        </div>
                        
                    </div> 
                </div>

            </section>
        
    </main>
    <main id='clientes'>

        <section class="fotocli">
            <section class="conjunto">
                <div>
                    <div class="kids"><img src="imagens/clientes/teste1.jpeg" class="fotos"></div>
                   
                </div>   
            </section>
           
            </section>
        
    </main>

    <footer><p>Criador por<a href="https://api.whatsapp.com/send?phone=+5521982441600"> &copy; Jonathan Guimarães</a></p></footer>

        //pega o nome do vestido que foi clicado e manda por whatsapp
        var g = document.querySelector('span.animal')
        var dressname  = g.innerHTML
        function teste(){
            window.location.replace(`https://api.whatsapp.com/send?phone=+5521982441600&text=${dressname}`) 
        }
        

    </script>

</body>
</html>
